<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slider Clock</title>
  <style>
    :root {
      --bg-color: #1a1a1a;
      --text-color: white;
      --slider-bg: #2c2c2c;
      --highlight-color: #ccc;
    }

    body.light-mode {
      --bg-color: #f4f4f4;
      --text-color: #1a1a1a;
      --slider-bg: #e0e0e0;
      --highlight-color: #333;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .clock {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .slider {
      position: relative;
      width: 40px;
      height: 200px;
      overflow: hidden;
      background: var(--slider-bg);
      border-radius: 8px;
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.1);
    }

    .numbers {
      position: absolute;
      top: 0;
      width: 100%;
      transition: top 0.5s ease-in-out;
    }

    .number {
      text-align: center;
      height: 20px;
      line-height: 20px;
      font-size: 18px;
    }

    .date {
      font-size: 20px;
      color: var(--highlight-color);
    }

    .ampm {
      font-size: 24px;
      margin-left: 10px;
    }

    .toggle-mode {
      margin-top: 20px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background-color: var(--highlight-color);
      color: var(--bg-color);
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
  </style>
</head>
<body>
  <div style="display:flex; align-items:center;">
    <div class="clock" id="clock"></div>
    <div class="ampm" id="ampm"></div>
  </div>
  <div class="date" id="date"></div>
  <button class="toggle-mode" onclick="toggleMode()">Toggle Dark/Light Mode</button>

  <audio id="tick-sound" src="https://www.soundjay.com/clock/sounds/clock-ticking-1.mp3"></audio>

  <script>
    function createSlider(id) {
      const slider = document.createElement('div');
      slider.className = 'slider';

      const numbers = document.createElement('div');
      numbers.className = 'numbers';
      numbers.id = id;

      for (let i = 0; i < 10; i++) {
        const num = document.createElement('div');
        num.className = 'number';
        num.textContent = i;
        numbers.appendChild(num);
      }

      slider.appendChild(numbers);
      return slider;
    }

    function updateSlider(id, digit) {
      const el = document.getElementById(id);
      el.style.top = `-${digit * 20}px`;
    }

    const clock = document.getElementById('clock');
    const ampmDisplay = document.getElementById('ampm');
    const tickSound = document.getElementById('tick-sound');
    const digitIds = ['h1', 'h2', 'm1', 'm2', 's1', 's2'];
    digitIds.forEach(id => clock.appendChild(createSlider(id)));

    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12; // Convert to 12-hour format

      const h = hours.toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      const s = now.getSeconds().toString().padStart(2, '0');
      const timeStr = h + m + s;

      timeStr.split('').forEach((num, i) => updateSlider(digitIds[i], +num));
      ampmDisplay.textContent = ampm;

      const dateStr = now.toLocaleDateString('en-US', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
      });
      document.getElementById('date').textContent = dateStr;

      tickSound.currentTime = 0;
      tickSound.play();
    }

    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
