<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FOSTER | By Prince Bhalodiya</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #00c9ff, #92fe9d);
      background-size: 400% 400%;
      animation: backgroundShift 15s ease infinite;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      padding: 3rem;
      backdrop-filter: blur(10px);
      background-color: rgba(0,0,0,0.4);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 4.5rem;
      letter-spacing: 0.1em;
      text-shadow: 0 0 20px #fff, 0 0 40px #00c9ff;
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.85; transform: scale(1.02); }
    }

    .subtitle {
      font-size: 1.4rem;
      color: #ffeb3b;
      margin-top: 1rem;
    }

    .btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: #fff;
      color: #000;
      font-weight: bold;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 20px #00c9ff;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #00c9ff;
      color: #fff;
    }

    .audio-toggle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 10px 15px;
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>FOSTER</h1>
    <div class="subtitle">Created by Prince Bhalodiya</div>
    <button class="btn">ðŸš€ Coming Soon</button>
  </div>

  <!-- Music from an online source -->
  <audio id="bg-music" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/16/audio_8b87e1b01e.mp3?filename=cyberpunk-moonlight-146469.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <button class="audio-toggle" onclick="toggleMusic()">ðŸŽµ Toggle Music</button>

  <script>
    const music = document.getElementById('bg-music');
    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>

</body>
</html>
