<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daily News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #1a1a1a;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .news-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .news-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .news-content {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .news-content h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }
    .news-content p {
      font-size: 14px;
      color: #555;
      flex-grow: 1;
    }
    .news-content a {
      text-decoration: none;
      color: #0066cc;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Daily News Feed</h1>
    <p>Auto-updating with the latest headlines</p>
  </header>

  <div class="news-container" id="newsContainer">
    <!-- News articles will be injected here -->
  </div>

  <script>
    const API_KEY = "YOUR_API_KEY_HERE"; // ðŸ”‘ Replace with your NewsAPI.org key
    const NEWS_URL = `https://newsapi.org/v2/top-headlines?country=us&pageSize=12&apiKey=${API_KEY}`;

    async function fetchNews() {
      try {
        const res = await fetch(NEWS_URL);
        const data = await res.json();
        const container = document.getElementById("newsContainer");

        container.innerHTML = ""; // Clear previous content

        data.articles.forEach(article => {
          const card = document.createElement("div");
          card.className = "news-card";
          card.innerHTML = `
            <img src="${article.urlToImage || 'https://via.placeholder.com/400x200'}" alt="News image">
            <div class="news-content">
              <h3>${article.title}</h3>
              <p>${article.description || 'No description available.'}</p>
              <a href="${article.url}" target="_blank">Read more</a>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error("Error fetching news:", error);
        document.getElementById("newsContainer").innerHTML = "<p>Failed to load news. Try again later.</p>";
      }
    }

    fetchNews();
  </script>
</body>
</html>
