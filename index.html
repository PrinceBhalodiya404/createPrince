<!DOCTYPE html>
<html>
<head>
  <title>Click Counter</title>
</head>
<body>
  <h1>Click Counter</h1>
  <p>You clicked <span id="count">0</span> times.</p>
  <button onclick="increment()">Click me</button>

  <script>
    let count = 0;
    function increment() {
      count++;
      document.getElementById('count').innerText = count;
    }
  </script>
</body>
</html>
