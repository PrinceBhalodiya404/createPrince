<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorful Animated Clock</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .clock {
      position: relative;
      width: 300px;
      height: 300px;
      border: 8px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      background: radial-gradient(circle, #1e1e1e, #000000);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5), inset 0 0 30px rgba(255, 0, 255, 0.2);
    }

    .hand {
      position: absolute;
      width: 50%;
      height: 4px;
      background: white;
      top: 50%;
      left: 50%;
      transform-origin: 0 50%;
      transform: rotate(90deg);
      border-radius: 10px;
      transition: all 0.05s ease-in-out;
    }

    .hand.hour {
      height: 6px;
      background: linear-gradient(to right, #ff0055, #ffcc00);
    }

    .hand.minute {
      background: linear-gradient(to right, #00ffff, #00ff99);
    }

    .hand.second {
      height: 2px;
      background: linear-gradient(to right, #ff00ff, #ffff00);
      box-shadow: 0 0 10px #ffff00;
    }

    .digital {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #ffffff;
      font-size: 1.5rem;
      text-shadow: 0 0 10px cyan;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="digital" id="digital"></div>
  </div>

  <script>
    const hourHand = document.getElementById("hour");
    const minuteHand = document.getElementById("minute");
    const secondHand = document.getElementById("second");
    const digital = document.getElementById("digital");

    function updateClock() {
      const now = new Date();
      const hr = now.getHours();
      const min = now.getMinutes();
      const sec = now.getSeconds();
      const ms = now.getMilliseconds();

      const hrDeg = (hr % 12 + min / 60) * 30;
      const minDeg = (min + sec / 60) * 6;
      const secDeg = (sec + ms / 1000) * 6;

      hourHand.style.transform = `rotate(${hrDeg}deg)`;
      minuteHand.style.transform = `rotate(${minDeg}deg)`;
      secondHand.style.transform = `rotate(${secDeg}deg)`;

      digital.textContent = now.toLocaleTimeString();
    }

    setInterval(updateClock, 50);
    updateClock();
  </script>
</body>
</html>
