<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸš€ Launch Countdown</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #ff007f, #590fb7, #00d2ff, #ff00cc);
      background-size: 400% 400%;
      animation: backgroundShift 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      backdrop-filter: blur(10px);
      padding: 2rem 3rem;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff00cc;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .countdown {
      font-size: 2rem;
      margin-top: 1rem;
      color: #ffdd57;
    }

    .spinner {
      margin: 2rem auto;
      width: 80px;
      height: 80px;
      border: 8px solid rgba(255,255,255,0.2);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .audio-controls {
      margin-top: 1.5rem;
    }

    .audio-controls button {
      background-color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .audio-controls button:hover {
      background-color: #ff007f;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸš€ Launching Soon</h1>
    <div class="spinner"></div>
    <div class="countdown" id="countdown"></div>
    <div class="audio-controls">
      <button onclick="toggleAudio()">ðŸ”Š Toggle Music</button>
    </div>
  </div>

  <!-- Background Music (replace 'your-music.mp3' with actual file or URL) -->
  <audio id="bg-music" loop autoplay>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/16/audio_8b87e1b01e.mp3?filename=cyberpunk-moonlight-146469.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const countdownEl = document.getElementById('countdown');
    const music = document.getElementById('bg-music');

    // Set 6-month future date
    const targetDate = new Date();
    targetDate.setMonth(targetDate.getMonth() + 6);

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "ðŸŽ‰ We're Live!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Audio toggle
    function toggleAudio() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>

</body>
</html>
