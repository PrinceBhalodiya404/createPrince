<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prince | Colorful Animated Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      margin-top: 100px;
      animation: slideIn 1.5s ease-in-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      font-size: 3rem;
      color: white;
      animation: fadeInZoom 2s ease-in-out;
    }

    @keyframes fadeInZoom {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    button {
      margin-top: 30px;
      padding: 15px 35px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 75, 43, 0.6);
    }

    footer {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 1rem;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #ffd700;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      button {
        font-size: 1rem;
        padding: 10px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello, I'm Prince ðŸ‘‹</h1>
    <button onclick="alert('Welcome to my animated website!')">Click Me</button>
  </div>

  <footer>
    <p>Â© 2025 Prince Bhalodiya. All rights reserved.</p>

      <a href="https://github.com/princebhalodiya404" target="_blank">GitHub</a> |
      <a href="https://linkedin.com" target="_blank">LinkedIn</a> |
      <a href="https://instagram.com" target="_blank">Instagram</a>
    </div>
  </footer>
</body>
</html>
