<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FOSTER | By Prince Bhalodiya</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #00c9ff, #92fe9d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 4rem;
      text-shadow: 0 0 10px #fff, 0 0 20px #00c9ff;
    }

    p {
      font-size: 1.5rem;
      color: #ffeb3b;
      margin-bottom: 2rem;
    }

    button {
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      background: #ffffff;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 20px #00c9ff;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00c9ff;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>FOSTER</h1>
  <p>Created by Prince Bhalodiya</p>

  <!-- Music toggle button -->
  <button onclick="toggleMusic()">ðŸŽµ Play / Pause Music</button>

  <!-- Online hosted audio from Pixabay (safe, license-free) -->
  <audio id="bg-audio" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/16/audio_8b87e1b01e.mp3?filename=cyberpunk-moonlight-146469.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <script>
    const music = document.getElementById("bg-audio");
    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>

</body>
</html>
