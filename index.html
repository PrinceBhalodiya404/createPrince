<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tasty Bites</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffdf9;
      color: #333;
    }
    header {
      background: #ff6f61;
      padding: 1em;
      text-align: center;
      color: white;
    }
    nav a {
      margin: 0 1em;
      color: white;
      text-decoration: none;
    }
    .hero {
      background: url('https://source.unsplash.com/1600x600/?food') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    .section {
      padding: 2em;
      text-align: center;
    }
    .dishes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5em;
      margin-top: 2em;
    }
    .dish {
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    .dish img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .dish h3 {
      margin: 0.5em;
    }
    .footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }
    button {
      padding: 0.6em 1.2em;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #e85b50;
    }
  </style>
</head>
<body>

<header>
  <h1>Tasty Bites</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">Contact</a>
  </nav>
</header>

<div class="hero">
  Discover Delicious Flavors
</div>

<section class="section">
  <h2>Our Popular Dishes</h2>
  <div class="dishes">
    <div class="dish">
      <img src="https://source.unsplash.com/400x300/?pizza" alt="Pizza" />
      <h3>Cheesy Pizza</h3>
      <p>Hot, fresh and made with love.</p>
      <button onclick="alert('Added to cart')">Order Now</button>
    </div>
    <div class="dish">
      <img src="https://source.unsplash.com/400x300/?burger" alt="Burger" />
      <h3>Juicy Burger</h3>
      <p>Grilled to perfection with fresh ingredients.</p>
      <button onclick="alert('Added to cart')">Order Now</button>
    </div>
    <div class="dish">
      <img src="https://source.unsplash.com/400x300/?sushi" alt="Sushi" />
      <h3>Fresh Sushi</h3>
      <p>Authentic Japanese rolls and sashimi.</p>
      <button onclick="alert('Added to cart')">Order Now</button>
    </div>
  </div>
</section>

<footer class="footer">
  &copy; 2025 Tasty Bites. All rights reserved.
</footer>

</body>
</html>
